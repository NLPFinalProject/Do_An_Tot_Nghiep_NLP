<nz-layout style="padding: 24px 0; background: #fff">
  <div nz-row>
    <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 6 }">
      <div nz-row>
        <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 24 }">
          <app-articles></app-articles>
        </div>
        <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 24 }" class="padding-top">
          <div nz-row nzType="flex" nzJustify="center" nzAlign="top">
            <button nz-button class="w-100" nzType="primary" nzShape="omitted" [routerLink]="['updatabase']">
              <i theme="outline"></i> <span translate>Upload database hệ thống</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 17, offset: 1 }">
      <app-list-account></app-list-account>
    </div>
  </div>
</nz-layout>
