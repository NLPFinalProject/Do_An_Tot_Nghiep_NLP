<nz-layout style="padding:24px 0; background: #fff">
  <div nz-row>
    <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 24 }">
      <div nz-row>
        <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 6 }">
          <app-articles></app-articles>
        </div>
        <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 17, offset: 1 }">
          <nz-alert nzType="info" nzMessage="Tài khoản còn 14 ngày, hãy gia hạn sớm nhất" nzCloseText="X"></nz-alert>
        </div>
      </div>
    </div>
    <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 24 }">
      <div nz-row>
        <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 6 }">
          <app-report-input-file></app-report-input-file>
        </div>
        <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 17, offset: 1 }">
          <app-profile-user></app-profile-user>
        </div>
      </div>
    </div>
  </div>
</nz-layout>
