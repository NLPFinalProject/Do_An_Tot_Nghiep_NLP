<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="10" nzRequired nzFor="email">E-mail</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input [readonly]="true" nz-input formControlName="email" id="email" />
      <nz-form-explain *ngIf="validateForm.get('email').dirty && validateForm.get('email').errors"></nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="10" nzFor="phoneNumber" nzRequired>Điện thoại</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" [nzValidateStatus]="validateForm.controls['phoneNumber']">
      <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
        <ng-template #addOnBeforeTemplate>
          <nz-select formControlName="phoneNumber" style="width: 70px">
            <nz-option nzLabel="84" nzValue="84"></nz-option>
          </nz-select>
        </ng-template>
        <input formControlName="phoneNumber" id="'phoneNumber'" nz-input />
      </nz-input-group>
      <div *ngIf="validateForm.get('phoneNumber')?.errors && validateForm.get('phoneNumber').touched">
        <ng-container [ngSwitch]="true">
          <div *ngSwitchCase="validateForm.get('phoneNumber').hasError('required')">Phone is required</div>
          <div
            *ngSwitchCase="
              validateForm.get('phoneNumber').hasError('minlength') ||
              validateForm.get('phoneNumber').hasError('maxlength')
            "
          >
            phone length must be between 9 and 12
          </div>
          <div *ngSwitchCase="validateForm.get('phoneNumber').hasError('pattern')">Phone contains only number</div>
        </ng-container>
      </div>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="fullName">Tên đầy đủ</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input formControlName="fullName" id="fullName" />
    </nz-form-control>
    <div *ngIf="validateForm.get('fullName')?.errors && validateForm.get('fullName').touched">
      <ng-container [ngSwitch]="true">
        <div *ngSwitchCase="validateForm.get('fullName').hasError('required')">Fullname is required</div>
        <div *ngSwitchCase="validateForm.get('fullName').hasError('maxlength')">
          Full name can not be more than 30 characters
        </div>
        <div *ngSwitchCase="validateForm.get('fullName').hasError('confirm')">
          Fullname must not contain special character
        </div>
      </ng-container>
    </div>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="emailOrganization">Email tổ chức</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input formControlName="emailOrganization" id="emailOrganization" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="ngaySinh">Ngày sinh</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <nz-date-picker formControlName="ngaySinh" [nzFormat]="dateFormat"></nz-date-picker>
    </nz-form-control>
    <div
      [nzSm]="14"
      [nzXs]="24"
      *ngIf="validateForm.get('ngaySinh')?.hasError('confirm') && validateForm.get('ngaySinh').dirty"
    >
      <div>Your birthday can not be later than today</div>
    </div>
  </nz-form-item>

  <nz-form-item nz-row style="margin-bottom: 8px">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary" [disabled]="validateForm.invalid">Cập nhật</button> -
      <button (click)="Clicked()" nz-button nzType="primary">Đổi mật khẩu</button>
    </nz-form-control>
  </nz-form-item>
</form>
