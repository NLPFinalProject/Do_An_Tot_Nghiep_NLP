<br />
<h5><b>Lịch sử tải lên</b></h5>
<br />

<div class="gutter-box">
  <nz-table [nzData]="displayData" [nzLoading]="loading" [nzPageSize]="10">
    <thead (nzSortChange)="sort($event)" nzSingleSort>
      <tr>
        <th nzShowExpand></th>
        <th nzShowSort nzSortKey="Date">Ngày tải lên</th>
        <th>Tổng tệp tải lên</th>
        <th>Trạng thái</th>
      </tr>
    </thead>
    <tbody>
      <ng-template ngFor let-data [ngForOf]="displayData">
        <tr (click)="Warning(data)">
          <td></td>
          <td>
            <b>{{ data.Date | date: 'medium' }}</b>
          </td>
          <td>
            <nz-badge
              [nzCount]="data.NumOfFile"
              [nzOverflowCount]="999"
              [nzStyle]="{ backgroundColor: '#52c41a' }"
            ></nz-badge>
          </td>
          <td>
            <div *ngIf="data.Status == true">Tải lên thành công</div>
            <div *ngIf="data.Status == false">Đang tải</div>
          </td>
        </tr>
      </ng-template>
    </tbody>
  </nz-table>
</div>
